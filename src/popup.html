<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<style type="text/css">
		.recipe{
			padding: 5px;
			cursor: pointer;
		}

		.recipe:hover{
			background-color: #eee;
		}

		.report{
			padding:5px;
			white-space: nowrap;
			display: flex;
			cursor: pointer;
		}

		.report:hover,
		.report:active,
		.report.active{
			background-color: #eee;
		}

		.report > *:not(:last-child){
			margin-right: .5em;
		}

		.hostname{
			flex:1;
		}

		.status-block:after{
			content: "✖ ";
			color:red;
		}

		.status-pass:after{
			content: "✔ ";
			color: green;
			//display: inline-block;
			//border-radius: 1em;
			//width:1em;
			//height:1em;
		}

		.more{
			cursor:pointer;
			float: right;
			color: gray;
		}

		.more:after{
			content: "▼ ";
		}

		.more.fold:after{
			content: "▲ ";
		}

		.controls{
			margin:0 5px 5px;
			padding:5px;
			background-color: whitesmoke;
			height: 0;
			display: none;
		}

		.controls.expanded{
			height: auto;
			display: block;
		}
	</style>
</head>
<body>
	<div>
		<div id="recipes"></div>
	</div>
	<div>
		<h4>Web requests</h4>
		<div id="requests"></div>
	</div>
	<script type="text/javascript" src="skjs/sk.js"></script>
	<script type="text/javascript" src="popup.js"></script>
</body>
</html>
